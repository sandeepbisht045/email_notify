{% extends "index.html" %}
{% block title%}Add Products{% endblock %}
{%block body%}
{%if alert%}
  <div class="row"id="warning_alert"><div class="col-md-4" ></div>
  <div class="alert alert-primary text-center col-md-4  " role="alert" style="background-color: rgb(118, 101, 179); color: white;">
    <b>{{alert}}</b>
  </div>
</div>
{%endif%}
<div class="container" style="border-radius: 20px;padding-top: 50px; background-image: linear-gradient(#e2a453 ,#e00f6a);">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form method="post" action="/add_products" autocomplete="off">
                {%csrf_token%}
                <div class="form-group">
                  <label for="exampleInputEmail1"><b>Product Name</b> </label>
                  <input type="text" onBlur="if(this.value.trim() == '') {this.value = ''}" class="form-control mb-4" id="pname" required minlength="4" placeholder="Enter Product" name="product" value="{{product}}">
                   </div>
                   <div class="form-group">
                    <label for="exampleInputEmail1"><b>Vendor Name</b> </label>
                    <input type="text" onBlur="if(this.value.trim() == '') {this.value = ''}" class="form-control mb-4" id="pname" required minlength="4" placeholder="Enter Product" name="vendor_name" value="{{vendor_name}}">
                     </div>
                     <div class="form-group">
                      <label for="exampleInputEmail1"><b>Vendor Email</b> </label>
                      <input type="email" onBlur="if(this.value.trim() == '') {this.value = ''}" class="form-control mb-4" id="pname" required minlength="4" placeholder="Enter Product" name="vendor_email" value="{{vendor_email}}">
                       </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"><b>License Date</b> </label>
                  <input type="date" class="form-control mb-4" id="license_date"  name="license_date" required value="{{sdate|date:"Y-m-d"}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> <b>Expiry Date</b></label>
                    <input type="date" class="form-control" id="expiry_date"  name="expiry_date" required value="{{edate|date:"Y-m-d"}}">
                  </div>

                  <div class="form-group mt-4">
                    <label for="exampleInputPassword1"> <b>Payment Mode</b></label>
                    <select required name="payment_mode" id="exampleInputPassword1">
                      <option disabled selected value="">Select</option>
                      <option value="Credit Card">Credit Card</option>
                      <option value="Agreement">Agreement</option>
                      <option value="Purchase Order">Purchase Order</option>
                    </select>
                  </div>
              
                <button type="submit" class="btn btn-primary mt-4 mb-2"><b>Add Product</b></button>
              </form>
              
        </div>
    </div>
</div>
<script>
  var warning_alert=document.getElementById("warning_alert");
  setTimeout(
    function x(){
warning_alert.style.display="none";
    },3000
  )
</script>
{%endblock%}
