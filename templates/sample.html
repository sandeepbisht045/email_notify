<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Go to</title>
    <style>
      #product_redirect:hover{background-color:#dd8aa0;cursor: pointer;}
      #certificate_redirect:hover{background-color: #dd8aa0 !important;cursor: pointer;}
   #msg{animation:msg_animate 2s linear infinite;}
   @keyframes msg_animate {
    0% {
        color: #032054;
      }
      25% {
        color: #150354;
      }

      50% {
        color: rgb(224, 65, 92)
      }

      100% {
        color: orange;
      }
   }
    </style>
  </head>
  <body style="background-color: #dcd9cd;">
    <div class="container">
      <div style="width: 100%;height: 40px; background-color: #B2AEAF;opacity:0.4 ;" ></div>
      <h3 class="mt-5">Go to</h3>
      <div class="row " style="background-color:#B2AEAF;width: 100%;height: 50px;">
        <div onclick="cert(this)" onmouseenter="enter_cert(this)" onmouseleave="exit_cert(this)" id="certificate_redirect" class="col-md-6 text-center" style="background-color: #787274;"><span style="position:relative;top:25%" ><b>Certificate</b></span></div>
        <div onclick="prod()" onmouseenter="enter_prod(this)" onmouseleave="exit_prod(this)" id="product_redirect" class="col-md-6 text-center" ><span style="position:relative;top:25%" ><b>Product</b></span></div>
      </div>
      <p id="msg" class="text-center mt-4" style="display: none;color:rgb(248, 68, 68);font-family: cursive;"><b>Redirecting Please Wait......</b></p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<script>
function prod(){document.getElementById("msg").style.display="block"
  location.replace("/tabular")}
function cert(){document.getElementById("msg").style.display="block"
  location.replace("/certificates")}


</script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
